<html>
    <html lang="es">
    <head>
        <meta charset="utf-8">
        <title>PAQUETERIA</title>
    </head>
    
    <body>
        <h1>SENTECIA SWITCH</h1>

<script>
    let num=prompt("Introduce un numero")
    switch (num) {
        case "1":
            alert("El numero que preciono es el 1")
            break;

            case "2":
            alert("El numero que preciono es el 2")
            break;

            case "3":
            alert("El numero que preciono es el 3")
            break;
    
        default:
        alert("El numero que preciono no esta en el sistema")
            break;
    }
</script>

    </body>
    
</html>
</html>
