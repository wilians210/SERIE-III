            <option class="opciones" value="Mobiliario">Mobiliario</option>

        </select>
            <br>
            <br>
            <label class="titu" for="">Ingrese el largo del articulo</label>
            <input class="retiro1" type="text" name="retiros" id="Reti1">
            <label class="titu" for="">Ingrese el ancho del articulo</label>
            <input class="retiro1" type="text" name="retiros" id="Reti2">
            <label class="titu" for="">Ingrese el alto del articulo</label>
            <input class="retiro1" type="text" name="retiros" id="Reti3">

            <h1>Peten, 460KM</label>
            <h1>Chiquimula, 178KM</h1>

            <br>
            <label class="titu" for="">Ingrese la distancia</label>
            <input class="retiro1" type="text" name="retiros" id="kms">
            <br>
            <input class="clik" type="button" value="validar" onclick="validar();">
       
</form>

<script>
    var peso=2.5;
    var distancia=0.13;

    function validar() {
        var largo= parseInt(document.getElementById("Reti1").value);
        var ancho= parseInt(document.getElementById("Reti2").value);
        var alto= parseInt(document.getElementById("Reti3").value);
        var km=parseInt(document.getElementById("kms").value)
        var selec=document.getElementById("producto").value;
        var medidas= ((largo*ancho*alto)/2272);
        total=((medidas*peso)+(km*distancia)).toFixed(1);
        
        alert ("Su total es de: Q"+total+ ", por la mercaderia de: "+selec+ ", por una distancia de: "+km+"KM");
    }

</script>
